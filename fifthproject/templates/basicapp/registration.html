{% extends "basicapp/base.html" %}
{% block body_block %}

<div class="jumbotron">
  {% if registered %}
    <p>Thanks for registration</p>
  {% else %}
    <p>fill the form</p>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ user_form.as_p }}
        {{ profile_form.as_p }}
      <input type="submit" name="" value="Register">
    </form>

  {% endif %}
</div>
{% endblock %}
